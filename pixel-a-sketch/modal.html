<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/modal.css">
        <script rel="javascript" src="script/jquery-3.1.1.min.js"></script>
        <script rel="javascript" src="script/modal.js"></script>
        <title>Pixel-A-Sketch</title>
    </head>

    <body>
        <button class="newBoardButton" onclick="newBoardModal();">New Board!</button>
        <div class="newBoardModal">
            <div class="new-Modal-Content">
                <span class="close">&times;</span>
                <p id="modalText">Please choose the grid size you would like? Numbers only please. (Between 1 - 100)<br>
                   <br>Caution: This will erase your current sketch</p>
                <input id="userGrid" type="text">
                <input type="button" value="Sketch!" onclick="hoverBoard();">
            </div>
        </div>
    </body>
</html>
