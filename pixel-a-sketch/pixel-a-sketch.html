<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/pixel-a-sketch.css">
        <script rel="javascript" src="script/jquery-3.1.1.min.js"></script>
        <script rel="javascript" src="script/pixel-a-sketch.js"></script>
        <title>Pixel-A-Sketch</title>
    </head>

    <body>
        <div class="startBoardModal">
            <div class="start-Modal-Content">
                <span class="close">&times</span>
                <h1 class="modalText">Pixel-A-Sketch!</h1><br><br>
                <h3 class="modalText">Please choose the grid size you would like.</h3>
                <h6 class="modalText">Numbers only please. (Between 1 - 100)</h6>
                <div class="inputField">
                <input id="userInputStartBoard" type="text"><br><br>
                <input id="startSubmit" type="button" value="Sketch!"><br><br>
                <h6 class="modalText">Created by Marty O'Brien 2017</h6>
                </div>
            </div>
        </div>
        <div class="errorModal">
            <div class="error-Modal-Content">
                <h3 class="modalText">Only numbers between 1 - 100 please!</h3>
                <div class="inputField">
                <input id="errorSubmit" type="button" value="Got it!"><br><br>
                </div>
            </div>
        </div>
        <div class="container"></div>
        <div class="palette">
            <div id="black"></div>
            <div id="red"></div>
            <div id="blue"></div>
            <div id="green"></div>
            <div id="yellow"></div>
            <div id="orange"></div>
            <div id="purple"></div>
            <div id="brown"></div>
            <div><img src="images/Editing-Eraser-icon.png" id="eraser"></div>
        </div>
        <div class="opacity">
            <div id="lighter"></div>
            <div id="light"></div>
            <div id="dark"></div>
            <div id="darker"></div>
        </div>
        <div class="toolShape">
            <div id="rectangle"></div>
            <div id="circle"></div>
        </div>
        <div id="button"><input class="newBoardButton" type="button" onclick="startBoardModal();" value="New board!"></div>
        <p id="copyright">Created by Marty O'Brien 2017</p>
    </body>

</html>
