<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/pixel-a-sketch.css">
        <script rel="javascript" src="script/jquery-3.1.1.min.js"></script>
        <script rel="javascript" src="script/pixel-a-sketch.js"></script>
        <title>Pixel-A-Sketch</title>
    </head>

    <body>
        <div class="container"></div>
        <div class="palette">
            <div id="black"></div>
            <div id="red"></div>
            <div id="blue"></div>
            <div id="green"></div>
            <div id="yellow"></div>
            <div id="orange"></div>
            <div id="purple"></div>
            <div id="brown"></div>
            <div><img src="images/Editing-Eraser-icon.png" id="eraser"></div>
        </div>
        <div class="opacity">
            <div id="lighter"></div>
            <div id="light"></div>
            <div id="dark"></div>
            <div id="darker"></div>
        </div>
        <div class="toolShape">
            <div id="rectangle"></div>
            <div id="circle"></div>
        </div>
        <div id="button"><input id="reset" type="button" onclick="resetBoard();" value="New board!"></div>
        <p id="copyright">Created by Marty O'Brien 2017</p>
    </body>

</html>
